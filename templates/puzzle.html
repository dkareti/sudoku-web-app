<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Your Sudoku Puzzle</h1>
    <form>
        <table>
            {% for row in puzzle %}
                <tr>
                {% for cell in row %}
                    <td>
                        {% if cell == 0 %}
                            <input type="text" maxlength="1">
                        {% else %}
                            <input type="text" value="{{ cell }}" readonly>
                        {% endif %}
                    </td>
                {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
